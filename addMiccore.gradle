task copyMiccore(type: Copy, dependsOn: 'subModule') {
	group = 'Custom Tasks'
	description = 'Copies Micdoodlecore files into the required directories'
	from '/submodule/MicdoodleCore/src/main'
	into 'src/main'
}

task subModule(type: Exec) {
	group = 'Custom Tasks'
	description = 'Sets Micdoodlecore Repo as a submodule'
	commandLine 'git', 'submodule', 'add', '-b', '1.12', 'https://github.com/micdoodle8/MicdoodleCore.git', 'submodule/MicdoodleCore'
}

task deleteSubDir(type: Delete) {
	doLast{
		delete 'submodule'
	}
}

deleteSubDir.finalizedBy copyMiccore
